<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <title>FooBar</title>
</head>

<body>
    <main>
        <h1> FooBar</h1>
        <img src="images/heading-decoration.png">
        <img src="images/corner1.png">
        <img src="images/corner2.png">
        <img src="images/steampunk.png" alt="">
        <img src="images/mowintime.png" alt="">
        <img src="images/hollaback.png" alt="">
        <img src="images/row26.png" alt="">
        <img src="images/ruinedchildhood.png" alt="">
        <img src="images/elhefe.png" alt="">
        <img src="images/sleighride.png" alt="">
    </main>
    <div id="dashboard">
        <section id="bartenders">
            <article></article>
        </section>
        <section id="queue">
            <article id="queue-background">
                <h2>Customers in Queue:<span></span></h2>
                <div id="container"></div>
                <div id="legend">
                    <div id="red">
                        <img src="images/homer-red.png">
                        <p>0-5</p>
                    </div>
                    <div id="green">
                        <img src="images/homer1.png">
                        <p>6-9</p>
                    </div>

                    <div id="yellow">
                        <img src="images/homer-yellow.png">
                        <p>10+</p>
                    </div>
                </div>

            </article>
        </section>
        <section id="sold">
            <article></article>
        </section>
        <section id="stock">
            <article></article>
        </section>

    </div>
    <script src="main.js"></script>
</body>

</html>
