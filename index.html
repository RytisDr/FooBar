<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kea-alt-del.dk/2018/front/foobar.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>FooBar</title>
</head>

<body>
    <main>
        <h1> FooBar</h1>
        <div id="dashboard">
            <section id="bartenders">
                <h1 class="bartenderstitle">Bartenders performance</h1>
                <div class="manspic">
                    <img class="bartenders" src="mimag/peter 2.png">
                    <img class="bartenders" src="mimag/JONAS.png">
                    <img class="bartenders" src="mimag/martin2.png">

                </div>
                <table>
                    <tr>
                        <td style="font-size:14px">Customers served</td>
                        <td id="peter"></td>
                        <td id="jonas"></td>
                        <td id="martin"></td>

                    </tr>
                    <tr>
                        <td style="font-size:14px">Average serving time</td>
                        <td>10 min</td>
                        <td>15 min</td>
                        <td>8 min</td>

                    </tr>
                </table>
            </section>
            <section id="queue"></section>
            <section id="sold"></section>
            <section id="stock">
                <h1 class="h1">Beer kegs in stock</h1>

                <article class="container">

                    <div class="one">
                        <img id="img1" src="mimag/006-barrel-icon.png">
                        <h3 id="amount1">X <span></span></h3>
                        <h3 id="name1">El Hefe</h3>
                    </div>
                    <div class="two">
                        <img id="img2" src="mimag/006-barrel-icon.png">
                        <h3 id="amount2">X <span></span></h3>
                        <h3 id="name2">Fairy Tale Ale</h3>
                    </div>
                    <div class="three">
                        <img id="img3" src="mimag/006-barrel-icon.png">
                        <h3 id="amount3">X <span></span></h3>
                        <h3 id="name3">GitHop</h3>
                    </div>
                    <div class="four">
                        <img id="img4" src="mimag/006-barrel-icon.png">
                        <h3 id="amount4">X <span></span></h3>
                        <h3 id="name4">Hollaback Lager</h3>
                    </div>
                    <div class="five">
                        <img id="img5" src="mimag/006-barrel-icon.png">
                        <h3 id="amount5">X <span></span></h3>
                        <h3 id="name5">Hoppily Ever After</h3>
                    </div>


                </article>
                <article class="container2">
                    <div class="one">
                        <img id="img1" src="mimag/006-barrel-icon.png">
                        <h3 id="amount6">X <span></span></h3>
                        <h3 id="name6">Mowintime</h3>
                    </div>
                    <div class="two">
                        <img id="img2" src="mimag/006-barrel-icon.png">
                        <h3 id="amount7">X <span></span></h3>
                        <h3 id="name7">Row 26</h3>
                    </div>
                    <div class="three">
                        <img id="img3" src="mimag/006-barrel-icon.png">
                        <h3 id="amount8">X <span></span></h3>
                        <h3 id="name8">Steampunk</h3>
                    </div>
                    <div class="four">
                        <img id="img9" src="mimag/006-barrel-icon.png">
                        <h3 id="amount9">X <span></span></h3>
                        <h3 id="name9">Ruined Childhood</h3>
                    </div>
                    <div class="five">
                        <img id="img5" src="mimag/006-barrel-icon.png">
                        <h3 id="amount10">X <span></span></h3>
                        <h3 id="name10">Sleighride</h3>
                    </div>


                </article>
            </section>
            <!-- <template>
                <h1 id="name"></h1>
                <h2 id="amount"></h2>
            </template> -->
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
